<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b6f23e3450.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10">
          <h1>ToDo</h1>
          <form class="task-input-form" action="#" method="get">
            <input id="user-input" type="text" />
            <button id="task-add-button" type="button">add a new task</button>
          </form>
          <div class="tabs">
            <p id="under-bar"></p>
            <div>All</div>
            <div>not done</div>
            <div>done</div>
          </div>

          <div class="task-area">
            <div class="task">밥먹기</div>
            <div class="task-button-group">
              <button class="button check-button">
                <i class="fas fa-check"></i>
              </button>
              <button class="button delete-button">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>

          <div class="task-area">
            <div class="task">집에 가기</div>
            <div class="task-button-group">
              <button class="button check-button">
                <i class="fas fa-check"></i>
              </button>
              <button class="button delete-button">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
