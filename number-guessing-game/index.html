<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Number guessing game</h1>
      </div>
      <div id="result-area">Guess the number</div>
      <div id="chance-area">Remain chances:</div>
      <input
        type="number"
        id="user-input"
        placeholder="Pick a number between 1 ~ 100"
      />
      <button class="button play-button" id="play-button">Go!</button>
      <button class="button reset-button" id="reset-button">Reset!</button>
      <script src="main.js"></script>
    </main>
  </body>
</html>
